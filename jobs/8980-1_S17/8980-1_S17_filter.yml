#!/usr/bin/env cwl-runner

cwl:tool: ../../workflows/filter_workflow.cwl

# common
nthreads: 6

vcf:
  class: File
  path: ./8980-1_S17.sorted.markdup.call.vcf

bam:
  class: File
  path: ./8980-1_S17.sorted.markdup.bam

adapter1: AGATCGGAAGAGCACACGTCTGAACTCCAGTCA
adapter2: AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT

fastp_custom_args: -f 6 -F 6 -t 4 -T 4

#hisat2
hisat2_idx_basedir:
  class: Directory
  path: ../../../../genome_assemblies/GRCh38.p2

hisat2_idx_basename: GCF_000001405.28_GRCh38.p2_genomic

#bcftools
reference:
  class: File
  path: ../../../../genome_assemblies/GRCh38.p2/GCF_000001405.28_GRCh38.p2_genomic.fna
    
filter_expression: '%QUAL>=20'

